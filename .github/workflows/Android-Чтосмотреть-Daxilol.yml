name: Android-Чтосмотреть-签到
on:
  workflow_dispatch:
  schedule:
    - cron: '15 2 * * *'
  watch:
    types: started
  repository_dispatch:
    types: bean_change
jobs:
  build:

    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    env:
        zqqdbody: ${{ secrets.ZQBOXBODY }}
        zqqdbody2: ${{ secrets.ZQBOXBODY2 }}
        zqqdbody3: ${{ secrets.ZQBOXBODY3 }}
        zqqdbody4: ${{ secrets.ZQBOXBODY4 }}
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: npm install
        run: |
          npm install
      - name: '运行 【Android-Чтосмотреть-Daxilol】'
        if: env.zqqdbody
        run: |
          node Android-Чтосмотреть-Daxilol.js
        env:
          zqlookStartbody: ${{ secrets.ZQBOXBODY }}
          

      - name: '运行 【Android-Чтосмотреть-Daxilol二】'
        if: env.YOUTH_READ2
        run: |
          node Task/Youth_Read.js
        env:
          zqlookStartbody: ${{ secrets.ZQLOOKSTARTBODY2 }}
          zq_cookie: ${{ secrets.ZQ_COOKIE }}
